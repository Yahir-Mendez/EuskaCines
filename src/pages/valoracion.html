<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votar Película</title>
    <link rel="shortcut icon" href="../public/iconos/favicom.ico" type="image/x-icon">
    <!-- Estilos generales -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- Estilos del componente header -->
    <link rel="stylesheet" href="../components/header/header-component.css"/>
    <link rel="stylesheet" href="../components/header/_nav.css"/>
    <link rel="stylesheet" href="../components/header/_navbar.css"/>
    <!-- Estilos del componente footer -->
    <link rel="stylesheet" href="../components/footer/footer-component.css">
    <link rel="stylesheet" href="../css/info-card.css"> 
    <!-- Estilos específicos de la página de votación de películas -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <header-component></header-component>
    </header>
    <main class="main">
        
        <!-- Formulario de Votación de Películas -->
        <form class="form__info" id="votarPeliculaForm">
            <p class="info-card__description dataDescription">Pelicula: <span id="movieName"></span></p>
            <legend><h2 class="info-card__title">Votar Película</h2></legend>
            <label for="email" class="info-card__description">Email</label>
            <input type="email" name="email" required id="email" class="info-card__description">
            <label for="ticketCode" class="info-card__description">Código del Ticket</label>
            <input type="text" required pattern="[0-9a-fA-F]{6}-\d{2}-\d{2}" title="El codigo del tiket debe de ser XXXXXX-DD-DD"  id="ticketCode" name="tiket" class="info-card__description">
            <label  id="rating" class="info-card__description">Calificación</label>
            <div id="rating" class="info-card__rating">
                <!-- Estrellas para calificación -->
                <span class="star" data-value="1">☆</span>
                <span class="star" data-value="2">☆</span>
                <span class="star" data-value="3">☆</span>
                <span class="star" data-value="4">☆</span>
                <span class="star" data-value="5">☆</span>
            </div>
            <button type="submit" class="info-card__button btnLink">Votar</button>
            <p id="validationMessage" class="info-card__description"></p>
        </form>       
    </main>
    <footer class="footer">
        <footer-component></footer-component>
    </footer>

    <!-- Scripts -->
    <script defer type="module" src="../js/index.js"></script> <!-- Script principal -->
    <!-- Componente Header -->
    <script defer type="module" src="../components/header/header-component.js"></script>
    <!-- Componente Footer -->
    <script defer type="module" src="../components/footer/footer-component.js"></script>
    <!-- Script para manejar la votación de películas -->
    <script defer type="module" src="../js/votarPelicula.js"></script>
</body>
</html>
