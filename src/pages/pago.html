<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="shortcut icon" href="../public/iconos/favicom.ico" type="image/x-icon">
    <!-- Estilos generales -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- Estilos del componente header -->
    <link rel="stylesheet" href="../components/header/header-component.css"/>
    <link rel="stylesheet" href="../components/header/_nav.css"/>
    <link rel="stylesheet" href="../components/header/_navbar.css"/>
    <!-- Estilos del componente footer -->
    <link rel="stylesheet" href="../components/footer/footer-component.css">
   <link rel="stylesheet" href="../css/info-card.css"> 
    <!-- Estilos específicos de la página de pago -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <header-component></header-component>
    </header>
    <main class="main">
        <!-- Formulario de Pago -->
        <form id="formularioPago" class="form__info">
            <legend><h2 class="info-card__title">Ingresa tus datos</h2></legend>
            <label for="email" class="info-card__description">Email</label>
            <input type="email" required id="email" class="info-card__description">
            <label for="telephone" class="info-card__description">Teléfono</label>
            <input type="number" pattern="[0-9]{8,10}" title="caracteres: max=10 min=8" required id="telephone" class="info-card__description">
            <label for="numCard" class="info-card__description">Número de Tarjeta</label>
            <input type="number" pattern="[0-9]{8,12}" title="caracteres: max=12 min=8" required id="numCard">
            <button type="submit" class="info-card__button btnLink">Pagar 15€</button>
        </form>       
    </main>
    <footer class="footer">
        <footer-component></footer-component>
    </footer>

    <!-- Scripts -->
    <script defer type="module" src="../js/index.js"></script> <!-- Script principal -->
    <!-- Componente Header -->
    <script defer type="module" src="../components/header/header-component.js"></script>
    <!-- Componente Footer -->
    <script defer type="module" src="../components/footer/footer-component.js"></script>
    <!-- Script para manejar el formulario de pago -->
    <script defer type="module" src="../js/GeneratorTiket.js"></script>
</body>
</html>
